<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prism</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/supabaseClient.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row" style="justify-content: space-between">
          <div class="row">
            <svg width="28" height="28" viewBox="0 0 64 64" aria-hidden>
              <polygon
                points="32,6 58,54 6,54"
                fill="none"
                stroke="#818cf8"
                stroke-width="2"
              ></polygon>
              <line
                x1="0"
                y1="22"
                x2="28"
                y2="28"
                stroke="#cbd5e1"
                stroke-width="2"
              ></line>
              <line
                x1="36"
                y1="30"
                x2="64"
                y2="18"
                stroke="#fb7185"
                stroke-width="2"
              ></line>
              <line
                x1="36"
                y1="32"
                x2="64"
                y2="32"
                stroke="#34d399"
                stroke-width="2"
              ></line>
              <line
                x1="36"
                y1="34"
                x2="64"
                y2="46"
                stroke="#22d3ee"
                stroke-width="2"
              ></line>
            </svg>
            <strong>Prism</strong>
          </div>
          <nav>
            <a href="#home" id="navHome">Home</a>
            <a href="#stories" id="navStories">Stories</a>
            <a href="#gallery" id="navGallery">Gallery</a>
            <a href="#fun" id="navFun">Fun</a>
          </nav>
          <div id="identityBadge" class="id-badge" title="Signed mask"></div>
        </div>
      </header>

      <main id="app" style="padding-top: 24px"></main>

      <footer
        class="row"
        style="justify-content: space-between; margin-top: 24px"
      >
        <div class="foot-top">© <span id="year"></span> Prism</div>
        <div class="foot-bottom muted">
          Forged in the void | Alien-sleek starter
        </div>
      </footer>
    </div>

    <div class="version">v0.2.9a</div>

    <!-- Jukebox (sticky) -->
    <div class="jukebox" id="jukebox">
      <div class="jb-inner">
        <div class="jb-screen" id="jbScreen">
          <span id="jbMaskIcon"></span
          ><span class="name">PRISM FM · Tap Play</span>
        </div>
        <button class="jb-btn" id="jbPrev" title="Prev">
          <span class="jb-glyph">⏮</span>
        </button>
        <button class="jb-btn" id="jbPlay" title="Play/Pause">
          <span class="jb-glyph">▶</span>
        </button>
        <button class="jb-btn" id="jbNext" title="Next">
          <span class="jb-glyph">⏭</span>
        </button>
        <div class="jb-track">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="jb-scrub"
            id="jbScrub"
          />
          <div class="jb-time" id="jbTime">0:00 / 0:00</div>
        </div>
        <label class="jb-btn jb-upload" title="Upload track">
          <input id="jbFile" type="file" accept="audio/*" hidden />
          <span class="jb-glyph">⬆</span>
        </label>
        <audio id="jbAudio" preload="metadata"></audio>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
