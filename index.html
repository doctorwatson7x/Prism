<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prism</title>
  <style>
    :root{ --bg1:#020617; --text:#e5e7eb; --muted:#94a3b8; --panel:rgba(255,255,255,0.04); --border:rgba(255,255,255,0.1); --brand:#6366f1; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;background:radial-gradient(circle at 10% 10%, #0a0f1f 0%, #000 60%) fixed;color:var(--text)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1000px;margin:0 auto;padding:0 16px 120px}
    header{position:sticky;top:0;backdrop-filter:blur(10px) saturate(120%);border-bottom:1px solid var(--border);background:rgba(255,255,255,0.03);z-index:10}
    header .row{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    nav{ display:flex; gap:8px; align-items:center; }
    nav a{padding:10px 14px;border-radius:12px;color:#cbd5e1; white-space:nowrap; flex:0 0 auto; }
    nav a:hover,nav a.active{background:rgba(255,255,255,0.12);color:white}

    .card{border:1px solid var(--border);background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));border-radius:20px;padding:24px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.06), 0 0 0 1px rgba(99,102,241,0.08), 0 10px 40px rgba(99,102,241,0.12)}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .row{display:flex;gap:8px;align-items:center}
    .row-wrap{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    textarea,input,select{width:100%;background:rgba(0,0,0,0.4);border:1px solid rgba(255,255,255,0.15);color:var(--text);padding:12px;border-radius:12px}
    textarea{min-height:96px;resize:vertical}
    .list{list-style:none;margin:0;padding:0}
    .post{border:1px solid var(--border);background:var(--panel);border-radius:14px;padding:16px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid #475569;background:#334155;color:#ffffff;cursor:pointer}
    .pill:hover{background:#475569}
    .muted{color:var(--muted)}
    .count{font-size:12px;color:#a5b4fc}

    /* Eyes */
    .eyeShell{height:220px;display:grid;place-items:center}
    .eyes{display:flex;gap:24px}
    .eye{position:relative;height:110px;width:110px;border-radius:50%;background:rgba(255,255,255,0.9);border:1px solid rgba(255,255,255,0.3);box-shadow: inset 0 8px 30px rgba(0,0,0,.35), 0 2px 30px rgba(99,102,241,.35);overflow:hidden}
    .eye::before{content:"";position:absolute;inset:0;background:radial-gradient(circle at 50% 30%, rgba(226,232,240,.9), rgba(203,213,225,.8), transparent 70%)}
    .pupil{position:absolute;top:50%;left:50%;height:36px;width:36px;background:#1e1b4b;border-radius:50%;transform:translate(-50%,-50%)}
    .pupil::after{content:"";position:absolute;inset:4px;background:var(--brand);border-radius:50%}

    /* particles */
    .particle{position:fixed;width:8px;height:8px;border-radius:50%;pointer-events:none;will-change:transform,opacity;filter:blur(0.2px)}
    @keyframes pop{from{transform:translate(var(--x),var(--y)) scale(1);opacity:1}to{transform:translate(calc(var(--x)*2),calc(var(--y)*2)) scale(0);opacity:0}}

    .version{position:fixed;right:12px;bottom:84px;background:#111827;border:1px solid #334155;color:#93c5fd;padding:6px 10px;border-radius:10px;font-size:12px;z-index:60}

    .id-badge{display:flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(99,102,241,.08)}

    /* Spaceship widgets */
    .panel{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .dial{appearance:none;width:140px;height:140px;border-radius:50%;border:1px solid var(--border);background:conic-gradient(from 0deg, rgba(99,102,241,.3), rgba(34,211,238,.25));position:relative;box-shadow:0 10px 40px rgba(99,102,241,.15)}
    .dial::after{content:"";position:absolute;inset:14px;border-radius:50%;background:radial-gradient(circle at 40% 35%, rgba(255,255,255,.4), rgba(2,6,23,.9) 70%);border:1px solid rgba(255,255,255,.12)}
    .toggle{position:relative;width:88px;height:38px;border-radius:999px;background:#1f2937;border:1px solid #3b4252;box-shadow:inset 0 0 12px rgba(0,0,0,.5)}
    .knob{position:absolute;top:3px;left:3px;width:32px;height:32px;border-radius:50%;background:radial-gradient(circle at 40% 35%,#fff,#a5b4fc 55%,#1e1b4b 70%);transition:.2s;box-shadow:0 0 12px rgba(99,102,241,.6)}
    .toggle.on .knob{left:53px}
    .led{width:10px;height:10px;border-radius:50%;box-shadow:0 0 12px currentColor}
    .eq{display:flex;gap:6px;align-items:flex-end;height:56px}
    .eq span{width:8px;background:linear-gradient(180deg,#60a5fa,#7c83ff);border-radius:6px;box-shadow:0 4px 18px rgba(99,102,241,.35)}
    .slider{appearance:none;width:100%;height:8px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid var(--border)}
    .slider::-webkit-slider-thumb{appearance:none;width:20px;height:20px;border-radius:50%;background:#7c83ff;border:1px solid #bcd3ff;box-shadow:0 0 12px rgba(124,131,255,.7)}

    .pill svg{ display:block; width:22px; height:22px; flex:0 0 auto; }

    /* --- Gallery --- */
    .gallery-grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; }
    .frame{
      position:relative;border-radius:18px;padding:10px;
      background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
      border:1px solid rgba(124,131,255,.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 0 0 1px rgba(124,131,255,.15), 0 12px 40px rgba(124,131,255,.18);
    }
    .frame::after{content:"";position:absolute;inset:0;border-radius:18px;pointer-events:none;background:radial-gradient(120px 60px at 30% 0%, rgba(124,131,255,.22), transparent 60%);}
    .frame img,.frame video{width:100%;height:260px;object-fit:cover;border-radius:12px;display:block;filter:saturate(1.05) contrast(1.03);}
    .frame .meta{display:flex;align-items:center;gap:8px;margin-top:10px}
    .frame .who{display:flex;align-items:center;gap:6px;font-weight:600;letter-spacing:.01em;color:#c7d2fe}
    .frame .sum{margin-left:auto;font-size:12px;color:#a5b4fc;max-width:45%;text-align:right}
    .gallery-sentinel{height:1px}

    /* --- Jukebox --- */
    .jukebox{position:fixed;left:0;right:0;bottom:0;z-index:80;backdrop-filter:blur(8px) saturate(120%);background:rgba(9,12,25,.78);border-top:1px solid rgba(255,255,255,.08);box-shadow:0 -10px 40px rgba(99,102,241,.18)}
    .jb-inner{max-width:1000px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:10px}
    .jb-screen{min-width:200px;max-width:240px;padding:8px 10px;border-radius:10px;background:linear-gradient(180deg,rgba(124,131,255,.16),rgba(124,131,255,.08));border:1px solid rgba(124,131,255,.35);color:#dbeafe;font-weight:700;letter-spacing:.04em;display:flex;align-items:center;gap:6px}
    .jb-btn{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#1f2937;color:#e5e7eb;cursor:pointer}
    .jb-btn:hover{background:#334155}
    .jb-glyph{font-size:18px}
    .jb-track{flex:1}
    .jb-scrub{width:100%}
    .jb-time{font-size:12px;color:#93c5fd}
    .jb-upload{margin-left:8px}
    .jb-screen .name{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:180px}

    /* Reactions on mobile: inline, scrollable */
    .reactions{ display:flex; gap:6px; flex-wrap:nowrap; overflow-x:auto; -webkit-overflow-scrolling:touch; }
    .reactions .pill{ padding:8px 10px; font-size:16px; flex:0 0 auto; }

    /* Footer layout */
    footer .foot-top{ white-space:nowrap; }
    footer .foot-bottom{ white-space:nowrap; }

    /* --- Mobile polish --- */
    @media (max-width: 640px){
      .container{padding:0 12px 140px}
      header .row{padding:10px 0; flex-wrap:wrap; align-items:flex-start; gap:8px;}
      #identityBadge{ order:2; margin-left:auto; transform:scale(.95); }
      nav{ order:3; width:100%; overflow-x:auto; white-space:nowrap; -webkit-overflow-scrolling:touch; padding-bottom:2px; }
      nav a{ padding:10px 10px; }
      .card{padding:18px;border-radius:16px}
      .grid{grid-template-columns:1fr}
      .panel{grid-template-columns:1fr}
      .dial{width:120px;height:120px}
      .pill{width:auto;justify-content:center}
      textarea,input,select{padding:11px}
      footer{ flex-direction:column; align-items:center; justify-content:center !important; gap:6px !important; text-align:center; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <svg width="28" height="28" viewBox="0 0 64 64" aria-hidden>
            <polygon points="32,6 58,54 6,54" fill="none" stroke="#818cf8" stroke-width="2"></polygon>
            <line x1="0" y1="22" x2="28" y2="28" stroke="#cbd5e1" stroke-width="2"></line>
            <line x1="36" y1="30" x2="64" y2="18" stroke="#fb7185" stroke-width="2"></line>
            <line x1="36" y1="32" x2="64" y2="32" stroke="#34d399" stroke-width="2"></line>
            <line x1="36" y1="34" x2="64" y2="46" stroke="#22d3ee" stroke-width="2"></line>
          </svg>
          <strong>Prism</strong>
        </div>
        <nav>
          <a href="#home" id="navHome">Home</a>
          <a href="#stories" id="navStories">Stories</a>

    <main id="app" style="padding-top:24px"></main>

    <footer class="row" style="justify-content:space-between;margin-top:24px">
      <div class="foot-top">© <span id="year"></span> Prism</div>
      <div class="foot-bottom muted">Forged in the void | Alien-sleek starter</div>
    </footer>
  </div>

  <div class="version">v0.2.9</div>

  <!-- Jukebox (sticky) -->
  <div class="jukebox" id="jukebox">
    <div class="jb-inner">
      <div class="jb-screen" id="jbScreen"><span id="jbMaskIcon"></span><span class="name">PRISM FM · Tap Play</span></div>
      <button class="jb-btn" id="jbPrev" title="Prev"><span class="jb-glyph">⏮</span></button>
      <button class="jb-btn" id="jbPlay" title="Play/Pause"><span class="jb-glyph">▶</span></button>
      <button class="jb-btn" id="jbNext" title="Next"><span class="jb-glyph">⏭</span></button>
      <div class="jb-track">
        <input type="range" min="0" max="100" value="0" class="jb-scrub" id="jbScrub">
        <div class="jb-time" id="jbTime">0:00 / 0:00</div>
      </div>
      <label class="jb-btn jb-upload" title="Upload track">
        <input id="jbFile" type="file" accept="audio/*" hidden>
        <span class="jb-glyph">⬆</span>
      </label>
      <audio id="jbAudio" preload="metadata"></audio>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const SUPABASE_URL = "https://niynqtpppdzrciozjcvr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5peW5xdHBwcGR6cmNpb3pqY3ZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MTAyODcsImV4cCI6MjA3MjA4NjI4N30.lnlXM9lzfdOaCW6UQ5fBZ_SHd8TOVF0KCgpSsTrMbgs";
    document.getElementById('year').textContent = new Date().getFullYear();
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ====== COPY ======
    const COPY = {
      home: {

        blobTitle: "Pet Blob", blobSubtitle: "Customize color & size", blobColor: "Color:", blobSize: "Size:",
        diceTitle: "Dice", diceSubtitle: "Roll a d6"
      },
      gallery: {

      }
    };

    // ====== helpers ======
    function h(tag, attrs={}, ...children){
      const el = document.createElement(tag);
      for(const k in attrs){
        if(k.startsWith('on') && typeof attrs[k]==='function'){ el.addEventListener(k.slice(2).toLowerCase(), attrs[k]); }
        else if(k==='html'){ el.innerHTML = attrs[k]; }
        else { el.setAttribute(k, attrs[k]); }
      }
      for(const c of children){ if(c==null) continue; el.append(c.nodeType ? c : document.createTextNode(c)); }
      return el;
    }
    const SVG_NS = 'http://www.w3.org/2000/svg';
    function hs(tag, attrs = {}){ const el = document.createElementNS(SVG_NS, tag); for(const k in attrs) el.setAttribute(k, attrs[k]); return el; }

    const esc = (s)=> String(s ?? '').replace(/[<>]/g, m => ({'<':'&lt;','>':'&gt;'}[m]));
    const choose = (arr)=>arr[Math.floor(Math.random()*arr.length)];
    function setActiveNav(){
      const hash = location.hash || '#home';
      document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
      if(hash.startsWith('#stories')) document.getElementById('navStories').classList.add('active');
      else if(hash.startsWith('#fun')) document.getElementById('navFun').classList.add('active');
      else if(hash.startsWith('#gallery')) document.getElementById('navGallery').classList.add('active');
      else document.getElementById('navHome').classList.add('active');
    }
    function Card(title, subtitle, body){
      const head = h('div',{style:'display:flex;justify-content:space-between;gap:12px;align-items:flex-start'},
        h('div',{}, h('div',{style:'font-weight:600;font-size:18px'}, title), subtitle? h('div',{class:'muted',style:'margin-top:4px'}, subtitle):null)
      );
      const card = h('div',{class:'card'}); card.append(head, h('div',{style:'margin-top:14px'}, body)); return card;
    }

    // ====== Masks & Identity ======
    const LAST_PEN_KEY='prism_last_pen';
    const LAST_MASK_KEY='prism_last_mask';
    const MASKS = ["Grey","Reptilian","Nordic","Insectoid","Cyborg Alien","Retro Martian","Roswell Cartoon","Xeno-Beast","Space Wizard","Cosmic Jellyfish","Nebula Face","Crystal Skull","Obsidian Fox","Solar Phantom","Void Wraith"];

    function maskSVG(type,size=24){
      const svg = (inner) => { const s = hs('svg', { viewBox: '0 0 64 64', width: String(size), height: String(size) }); s.style.filter='drop-shadow(0 0 6px rgba(99,102,241,.6))'; s.innerHTML = inner; return s; };
      const glow = '#7c83ff', line = '#bcd3ff';
      switch(type){
        case 'Grey': return svg(`<ellipse cx="32" cy="36" rx="18" ry="22" fill="none" stroke="${glow}" stroke-width="2"/><ellipse cx="24" cy="36" rx="6" ry="8" fill="${line}"/><ellipse cx="40" cy="36" rx="6" ry="8" fill="${line}"/>`);
        case 'Reptilian': return svg(`<path d="M12 40 Q32 10 52 40 Q32 58 12 40Z" fill="none" stroke="${glow}" stroke-width="2"/><path d="M22 36 Q26 32 30 36" stroke="${line}" stroke-width="3"/><path d="M34 36 Q38 32 42 36" stroke="${line}" stroke-width="3"/>`);
        case 'Nordic': return svg(`<circle cx="32" cy="32" r="18" fill="none" stroke="${glow}" stroke-width="2"/><circle cx="26" cy="30" r="3" fill="${line}"/><circle cx="38" cy="30" r="3" fill="${line}"/>`);
        case 'Insectoid': return svg(`<ellipse cx="32" cy="34" rx="20" ry="16" fill="none" stroke="${glow}" stroke-width="2"/><ellipse cx="24" cy="34" rx="7" ry="9" fill="${line}"/><ellipse cx="40" cy="34" rx="7" ry="9" fill="${line}"/>`);
        case 'Cyborg Alien': return svg(`<rect x="16" y="16" width="32" height="32" rx="10" fill="none" stroke="${glow}" stroke-width="2"/><circle cx="26" cy="32" r="5" fill="${line}"/><rect x="34" y="28" width="12" height="8" fill="${line}"/>`);
        case 'Retro Martian': return svg(`<circle cx="32" cy="34" r="16" fill="none" stroke="${glow}" stroke-width="2"/><line x1="28" y1="18" x2="24" y2="10" stroke="${line}" stroke-width="2"/><line x1="36" y1="18" x2="40" y2="10" stroke="${line}" stroke-width="2"/>`);
        case 'Roswell Cartoon': return svg(`<ellipse cx="32" cy="34" rx="16" ry="18" fill="none" stroke="${glow}" stroke-width="2"/><circle cx="26" cy="34" r="5" fill="${line}"/><circle cx="38" cy="34" r="5" fill="${line}"/>`);
        case 'Xeno-Beast': return svg(`<path d="M16 46 Q32 10 48 46" fill="none" stroke="${glow}" stroke-width="2"/><path d="M22 34 L28 36" stroke="${line}" stroke-width="3"/><path d="M42 34 L36 36" stroke="${line}" stroke-width="3"/>`);
        case 'Space Wizard': return svg(`<path d="M12 28 L32 8 L52 28 V52 H12Z" fill="none" stroke="${glow}" stroke-width="2"/><circle cx="32" cy="36" r="4" fill="${line}"/>`);
        case 'Cosmic Jellyfish': return svg(`<circle cx="32" cy="28" r="12" fill="none" stroke="${glow}" stroke-width="2"/><path d="M20 40 Q24 48 28 40 Q32 48 36 40 Q40 48 44 40" stroke="${line}" stroke-width="2" fill="none"/>`);
        case 'Nebula Face': return svg(`<circle cx="32" cy="32" r="18" fill="none" stroke="${glow}" stroke-width="2"/><circle cx="26" cy="30" r="2" fill="${line}"/><circle cx="38" cy="34" r="2" fill="${line}"/>`);
        case 'Crystal Skull': return svg(`<path d="M20 18 H44 V40 L32 50 L20 40 Z" fill="none" stroke="${glow}" stroke-width="2"/><line x1="20" y1="28" x2="44" y2="28" stroke="${line}" stroke-width="2"/>`);
        case 'Obsidian Fox': return svg(`<path d="M16 28 L24 16 L32 26 L40 16 L48 28 V48 H16Z" fill="none" stroke="${glow}" stroke-width="2"/><circle cx="26" cy="34" r="3" fill="${line}"/><circle cx="38" cy="34" r="3" fill="${line}"/>`);
        case 'Solar Phantom': return svg(`<circle cx="32" cy="32" r="16" fill="none" stroke="${glow}" stroke-width="2"/><path d="M16 32 A16 16 0 0 0 48 32" stroke="${line}" stroke-width="2" fill="none"/>`);
        case 'Void Wraith': return svg(`<path d="M16 20 Q32 10 48 20 V48 H16Z" fill="none" stroke="${glow}" stroke-width="2"/><circle cx="28" cy="30" r="2" fill="${line}"/><circle cx="36" cy="30" r="2" fill="${line}"/>`);
        default: return svg(`<circle cx="32" cy="32" r="18" fill="none" stroke="${glow}" stroke-width="2"/>`);
      }
    }

    function updateIdentityBadge(){
      const el = document.getElementById('identityBadge');
      const pen = localStorage.getItem(LAST_PEN_KEY) || 'Guest';
      const mask = localStorage.getItem(LAST_MASK_KEY) || 'Grey';
      el.innerHTML='';
      el.append(maskSVG(mask,18), h('span',{}, pen), h('span',{class:'muted'}, `(${mask})`));
    }

    // ====== DB ops ======
    const ALLOWED_EMOJIS = ["👍","😂","🔥","👽"];
    async function dbFetchStories(){ return await supabase.from('stories').select('id, pen, text, created_at').order('created_at',{ascending:false}).limit(200); }
    async function dbFetchStoriesByPen(pen){ return await supabase.from('stories').select('id, pen, text, created_at').eq('pen', pen).order('created_at',{ascending:false}).limit(200); }
    async function dbInsertStory(pen, text){ return await supabase.from('stories').insert([{ pen, text }]).select(); }
    async function dbInsertComment(story_id, pen, text){ return await supabase.from('comments').insert([{ story_id, pen, text }]).select(); }
    async function dbFetchComments(story_id){ return await supabase.from('comments').select('id, story_id, pen, text, created_at').eq('story_id', story_id).order('created_at',{ascending:true}); }
    async function dbReact(story_id, pen, emoji){ await supabase.from('reactions').delete().match({ story_id, pen, emoji }); return await supabase.from('reactions').insert([{ story_id, pen, emoji }]).select(); }
    async function dbReactionTotals(story_id){

      const app = document.getElementById('app'); app.innerHTML='';
      const hash = location.hash;
      if(hash.startsWith('#stories')) app.append(Stories());
      else if(hash.startsWith('#gallery')) app.append(Gallery());
      else if(hash.startsWith('#fun')) app.append(Fun());
      else app.append(Home());
      setActiveNav(); updateIdentityBadge();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.addEventListener('hashchange', route);
    window.addEventListener('DOMContentLoaded', route);
    route();

    // ====== Jukebox logic ======
    const demoTracks = [
      { pen:"PRISM", mask:"Space Wizard", path:"https://cdn.pixabay.com/download/audio/2022/02/23/audio_4d8dd6d2b2.mp3?filename=stargazer-189356.mp3" },
      { pen:"PRISM", mask:"Retro Martian", path:"https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f105c0be5.mp3?filename=space-ambient-110241.mp3" }
    ];
    (async function initJukebox(){
      const audio = document.getElementById('jbAudio');
      const play = document.getElementById('jbPlay');
      const prev = document.getElementById('jbPrev');
      const next = document.getElementById('jbNext');
      const scrub= document.getElementById('jbScrub');
      const time = document.getElementById('jbTime');
      const screen = document.getElementById('jbScreen').querySelector('.name');
      const maskIcon = document.getElementById('jbMaskIcon');
      const file = document.getElementById('jbFile');

      let list = [];
      const { data, error } = await dbFetchTracks();
      if(!error && data && data.length) list = data;
      else list = demoTracks;

      let i = 0;
      function setScreen(pen, mask){ maskIcon.innerHTML=''; maskIcon.append(maskSVG(mask||'Grey',16)); screen.textContent = `${pen} (${mask})`; }
      function load(k){
        i = (k + list.length) % list.length;
        const item = list[i];
        let url = item.path;
        if(!/^https?:/.test(url)){ // storage path -> public url
          const { data } = supabase.storage.from('tracks').getPublicUrl(url);
          url = data.publicUrl;
        }
        audio.src = url;
        setScreen(item.pen || 'Unknown', item.mask || 'Grey');
        audio.play().catch(()=>{}); play.innerHTML = '<span class="jb-glyph">⏸</span>';
      }
      function fmt(s){ s = Math.max(0, Math.floor(s||0)); return `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`; }

      play.onclick = ()=>{ if(audio.paused){ audio.play(); play.innerHTML='<span class="jb-glyph">⏸</span>'; } else { audio.pause(); play.innerHTML='<span class="jb-glyph">▶</span>'; } };
      prev.onclick = ()=> load(i-1);
      next.onclick = ()=> load(i+1);
      audio.addEventListener('loadedmetadata', ()=>{ scrub.max = Math.floor(audio.duration||0); time.textContent = `${fmt(audio.currentTime)} / ${fmt(audio.duration)}`; });
      audio.addEventListener('timeupdate', ()=>{ scrub.value = Math.floor(audio.currentTime||0); time.textContent = `${fmt(audio.currentTime)} / ${fmt(audio.duration)}`; });
      scrub.oninput = ()=> audio.currentTime = Number(scrub.value||0);
      audio.addEventListener('ended', ()=> load(i+1));

      // Upload new track
      file.addEventListener('change', async ()=>{
        const f = file.files[0]; if(!f) return;
        const pen = (localStorage.getItem(LAST_PEN_KEY)||'').trim() || 'Guest';
        const mask = (localStorage.getItem(LAST_MASK_KEY)||'Grey');
        const ext = (f.name.split('.').pop()||'mp3').toLowerCase();
        const path = `${pen}/${Date.now()}_${Math.random().toString(36).slice(2)}.${ext}`;
        const up = await supabase.storage.from('tracks').upload(path, f, { upsert:false, contentType:f.type||undefined });
        if(up.error){ alert('Track upload failed: '+up.error.message); return; }
        const { error } = await dbInsertTrack({ pen, mask, path });
        if(error){ alert('DB insert failed: '+error.message); return; }
        list.push({ pen, mask, path });
        load(list.length-1);
        file.value='';
      });

      // start on first item (requires user gesture on mobile)
      setScreen('PRISM FM','Forged in the Void');
    })();

  </script>
